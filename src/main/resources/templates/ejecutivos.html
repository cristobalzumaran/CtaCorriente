<html xmlns="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head>
<title th:text="${titulo}">title</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous"/>

</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Banco Platinum</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active"
					aria-current="page" th:href="@{/ejecutivos/listar}">Ejecutivos</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Clientes</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Cuentas</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Transferencias</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Usuarios</a>
				</li>

			</ul>
		</div>
	</div>
</nav>

	
		<h1
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div>
			<p><a class="btn btn-success btn-xs" th:href="@{/ejecutivos/form}" > Nuevo Ejecutivo</a>
			</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>idEjecutivo</th>
					<th>Nombre</th>
					<th>Departamento</th>
					<th colspan="2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ejecutivo: ${ejecutivos}">
					<td th:text="${ejecutivo.idEjecutivo}"/>
					<td th:text="${ejecutivo.nombre}"/>
					<td th:text="${ejecutivo.departamento}"/>
					<td><a th:href="@{/ejecutivos/form/} + ${ejecutivo.idEjecutivo}" th:text="'editar'" class="btn btn-primary btn-xs"> </a>
					<td><a th:href="@{/ejecutivos/eliminar/} + ${ejecutivo.idEjecutivo}" th:text="'eliminar'" class="btn btn-danger btn-xs" onclick="return confirm('Estas seguro que quieres eliminar?');"> </a>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>

</html>
