<html xmlns="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head>
<title th:text="${titulo}">title</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Banco Platinum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/ejecutivos/listar}">Ejecutivos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Cuentas</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Transferencias</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Usuarios</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h1
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<form th:action="@{/ejecutivos/form}" th:object="${ejecutivo}"
			method="POST">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> Departamento </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{departamento}" class="form-control" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></small>
				</div>

			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar"
						class="btn btn-primary" />
				</div>
			</div>
<!-- 			<input type="hidden" th:field=*{idEjecutivo} /> -->
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>

</html>
